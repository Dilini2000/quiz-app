<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./index.css"">

<body>
    <div class="bg-success" style="--bs-bg-opacity: .5;">
    <div class="title p-3 text-center mb-3">Quiz Master</div>
    <div class="quiz my-5">
        <div class="container">
            <div class="score my-3 py-5">
                <h2 class="h2 text-success"></h2><h1>Your Score <span class="span display-7 text-primary">0%</span></h1>
            </div>
            
            <form class="quizContainer text-start display-12 my-3 py-3">
                <div class="form-check py-1 my-1">
                    <h5>01. What is not the Array Method of following?</h5>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="A" name="q1" id="q1-1">
                        <label for="q1-1">forEach</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="B" name="q1" id="q1-2">
                        <label for="q1-2">Map</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="C" name="q1" id="q1-3">
                        <label for="q1-3">Every</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="D" name="q1" id="q1-1">
                        <label for="q1-4">Array.from</label>
                    </div>
                    
                  </div>
                  <div class="form-check py-1 my-1">
                    <h5>02. forEach is a callback function.</h5>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="A" name="q2" id="q2-1">
                        <label for="q2-1">True</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="B" name="q2" id="q2-2">
                        <label for="q2-2">False</label>
                    </div>
                  </div>
                  <div class="form-check py-1 my-1">
                    <h5>03. DOM stands for?</h5>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="A" name="q3" id="q3-1">
                        <label for="q3-1">Data Object Model</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="B" name="q3" id="q3-2">
                        <label for="q3-2">Document Object Model</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="C" name="q3" id="q3-1">
                        <label for="q3-3">Document Object Module</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="D" name="q3" id="q3-2">
                        <label for="q3-4">Document Object Method</label>
                    </div>
                  </div>
                  <div class="form-check py-1 my-1">
                    <h5>04. What is the Non Premitive data type?</h5>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="A" name="q4" id="q4-1">
                        <label for="q4-1">String</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="B" name="q4" id="q4-2">
                        <label for="q4-2">Objects</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="C" name="q4" id="q4-3">

                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="D" name="q4" id="q4-4">
                        <label for="q4-4">Null</label>
                    </div>
                  </div>
                  <div class="form-check py-1 my-1">
                    <h5>05. Array methods can use for HTML Collections.</h5>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="A" name="q5" id="q5-1">
                        <label for="q5-1">True</label>
                    </div>
                    <div class="answer py-1 my-1">
                        <input class="form-check-input" type="radio" value="B" name="q5" id="q5-2">
                        <label for="q5-2">False</label>
                    </div>
                  </div>

                  <div class=" name my-3 py-2">
                    <label for="FormControlInput" class="name">Full Name</label>
                    <input type="name" class="form-control" id="name" placeholder="type your name here..">
                  </div>
            
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>                 
 
            </form>

    </div>
    
    </div>
